<html>
    <head>
        <title>Sudoku SVG</title>
        <style>
         svg {
             margin: 0 40px 20px 40px;
             padding: 20px;
             border: 1px solid grey;
             border-radius: 5px;
             background: #BBB;
         }
         .box-lines {
             stroke: hsla(0, 100%, 50%, .5);
             stroke-width: 3;
         }
         .square-lines {
             stroke: hsla(240, 100%, 50%, .5);
             stroke-width: 2;
         }
         .current-row rect {
             stroke: hsla(240, 100%, 50%, .25);
             fill: hsla(240, 100%, 50%, .25);
             stroke-width: 1;
         }
         .current-col rect {
             stroke: hsla(120, 100%, 50%, .25);
             fill: hsla(120, 100%, 50%, .25);
             stroke-width: 1;
         }
         .current-square rect {
             stroke: hsla(120, 100%, 50%, .25);
             fill: rgba(255, 255, 0, .75);
             stroke-width: 1;
             border-radius: 10px;
         }
         .current-box rect {
             stroke: hsla(120, 100%, 50%, .25);
             fill: rgba(0, 255, 255, .25);
             stroke-width: 1;
             border-radius: 10px;
         }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
