<html>
    <head>
        <title>Sudoku SVG</title>
        <style>
         svg {
             margin: 0 40px 20px 40px;
             padding: 10px;
             border: 1px solid grey;
             border-radius: 5px;
             background: rgba(82, 82, 82, 1);
         }
         svg.object {
             margin: 4;
             padding: 5;
             width: 65px;
             height: 65px;
         }
         .box-lines {
             stroke: hsla(0, 100%, 50%, .75);
             stroke-width: 5;
         }
         .square-lines {
             stroke: hsla(240, 100%, 50%, .5);
             stroke-width: 2;
         }
         .current-row rect {
             stroke: hsla(240, 100%, 50%, .5);
             fill: hsla(240, 80%, 80%, .75);
             stroke-width: 1;
         }
         .current-col rect {
             stroke: hsla(120, 100%, 50%, .5);
             fill: hsla(120, 80%, 80%, .75);
             stroke-width: 1;
         }
         .current-box rect {
             stroke: hsla(120, 100%, 50%, .5);
             fill: hsla(180, 80%, 80%, .5);
             stroke-width: 1;
         }
         .current-square rect {
             stroke: red;
             fill: rgba(255, 225, 0, 0.53);
             stroke-width: 4;
         }
         .current-object rect {
             stroke: red;
             fill: yellow;
             stroke-width: 0;
         }
         .object-list {
             margin: 0 0 0 36px;
         }
         text {
             font-family: "Verdana";
             font-size: 38px;
             stroke: black;
             fill: grey;
         }
         .object-0 {
             fill: #BBB;
         }
         .object-1 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(0, 100%, 50%, 1);
         }
         .object-2 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(40, 100%, 50%, 1);
         }
         .object-3 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(80, 100%, 50%, 1);
         }
         .object-4 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(120, 100%, 30%, 1);
         }
         .object-5 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(160, 100%, 60%, 1);
         }
         .object-6 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(200, 100%, 50%, 1);
         }
         .object-7 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(240, 100%, 50%, 1);
         }
         .object-8 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(280, 100%, 50%, 1);
         }
         .object-9 circle {
             stroke: black;
             stroke-width: 2;
             fill: hsla(320, 100%, 50%, 1);
         }
         .current-object-view {
             width: 300px;
             height: 200px;
             margin: 36;
         }
         .object-nav-button {
             width: 40;
             height: 40;
             margin: 5;
         }
         rect.in-range {
             stroke: blue;
             fill: rgba(122, 122, 122, 1);
             stroke-width: 1;
         }
         rect.not-in-range {
             stroke: blue;
             fill: rgba(196, 196, 196, 1);
             stroke-width: 1;
         }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
